<div id="stampAttributes">
    <h2 class="toolName">{{ stampService.name }}</h2>
    <hr />
    <app-slider
        title="Taille de l'Ã©tampe"
        [min]="stampService.minSize"
        [max]="stampService.maxSize"
        [step]="1"
        [value]="toolSize"
        (valueChange)="changeSize($event)"
    >
    </app-slider>
    <div id="stamps">
        <label>
            <input type="radio" name="stamp" id="angular" (change)="changeStamp(this.stamps.ANGULAR)" checked />
            <img src="/assets/stamps/angular-brands.svg" width="50px" height="50px" />
        </label>
        <label>
            <input type="radio" name="stamp" (change)="changeStamp(this.stamps.JAVASCRIPT)" />
            <img src="/assets/stamps/js-brands.svg" width="50px" height="50px" />
        </label>
        <label>
            <input type="radio" name="stamp" (change)="changeStamp(this.stamps.DOCKER)" />
            <img src="/assets/stamps/docker-brands.svg" width="50px" height="50px" />
        </label>

        <label>
            <input type="radio" name="stamp" name="stamp" (change)="changeStamp(this.stamps.GITLAB)" />
            <img src="/assets/stamps/gitlab-brands.svg" width="50px" height="50px" />
        </label>

        <label>
            <input type="radio" name="stamp" (change)="changeStamp(this.stamps.NODEJS)" />
            <img src="/assets/stamps/node-js-brands.svg" width="50px" height="50px" />
        </label>
    </div>
</div>
