<div class="sidebar">
    <div class="sidebarSection">
        <mat-icon class="material-icons">add</mat-icon>
    </div>

    <div class="toggleButtonGroup sidebarSection">
        <input type="radio" id="pencil" name="tool" value="pencil" (change)="onToolChange($event)" />
        <label for="pencil">
            <mat-icon class="material-icons">create</mat-icon>
        </label>
        <input type="radio" id="brush" name="tool" value="brush" (change)="onToolChange($event)" />
        <label for="brush">
            <mat-icon class="material-icons">brush</mat-icon>
        </label>
        <input type="radio" id="eraser" name="tool" value="eraser" (change)="onToolChange($event)" />
        <label for="eraser">
            <mat-icon class="fas fa-eraser"></mat-icon>
        </label>
        <input type="radio" id="crop_square" name="tool" value="square" (change)="onToolChange($event)" />
        <label for="crop_square">
            <mat-icon class="material-icons">crop_square</mat-icon>
        </label>
        <input type="radio" id="panorama_fish_eye" name="tool" value="circle" (change)="onToolChange($event)" />
        <label for="panorama_fish_eye">
            <mat-icon class="material-icons">panorama_fish_eye</mat-icon>
        </label>
        <input type="radio" id="timeline" name="tool" value="line" (change)="onToolChange($event)" />
        <label for="timeline">
            <mat-icon class="material-icons">timeline</mat-icon>
        </label>
    </div>

    <div class="sidebarSection">
        <!-- <mat-icon class="material-icons">grid_on</mat-icon>
        <mat-icon class="material-icons">content_paste</mat-icon>
        <mat-icon class="material-icons">import_export</mat-icon> -->
        <mat-icon class="material-icons">help</mat-icon>
        <mat-icon class="material-icons">undo</mat-icon>
        <mat-icon class="material-icons">redo</mat-icon>
    </div>
</div>
